<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="../js/jquery.js"></script>
    <script>

        $(document).ready(function(){
            var labRequestTableWithoutResults = $('#lab-request-table-without-results');

            getLabRequests();

            function getLabRequests(){
                $.ajax({
                    type: 'GET',
                    url: 'php/getLabRequests.php',
                    success: function(response){
                        var data = JSON.parse(response);

                        $(data).each(function(index, value){
                            addToLabRequestTableWithResults(index, value.id, value.patient_name, value.result, value.doctor, value.request);
                        })
                    }
                })
            }

            function addToLabRequestTableWithResults(index, id, name, result, doctor, request){
                labRequestTableWithoutResults.append(`<tr>
                                                        <td>${name}</td>
                                                        <td>${request}</td>
                                                        <td>${doctor}</td>
                                                        <td><img src="../images/thefurrproject.PNG" style="width: 300px; height: auto"></td>
                                                        <td>
                                                            <div class="input-group">
                                                                <button class="btn btn-primary">Upload</button>
                                                                <input class="form-control" type="file">
                                                            </div>
                                                        </td>
                                                    </tr>`)
            }
            
        })
    </script>
    <title>The Furr Project</title>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:darkblue">
        <div class="container">
            <div class="navbar-brand">
                <img src="../images/thefurrproject.PNG" alt="" class="rounded-3 img-fluid" style="width: 200px; height: auto;">
            </div>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto fw-bold">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">
                            Requests
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="logout" href="#" class="nav-link">
                            Logout
                        </a>
                    </li>
                </ul>
                    

            </div>
        </div>
    </nav>

    <!-- Lab Requests Section -->
    <section id="lab-request-section">
        <div class="container">
            <div class="card mt-5 col-lg-9 mx-auto shadow rounded-4">
                <div class="card-header">
                    <h3 class="fw-bold">
                        Laboratory Requests
                    </h3>
                </div>
                <div class="card-body">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="fw-bold">With Results</h4>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                    <th scope="col">Patient Name</th>
                                    <th scope="col">Laboratory Request</th>
                                    <th scope="col">Attending Vet</th>
                                    <th scope="col">Result</th>
                                    <th scope="col">Upload Result</th>
                                </thead>
                                <tbody id="lab-request-table-with-results">
        
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card mt-3">
                        <div class="card-header">
                            <h4 class="fw-bold">Without Results</h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <th scope="col">Patient Name</th>
                                        <th scope="col">Laboratory Request</th>
                                        <th scope="col">Attending Vet</th>
                                        <th scope="col">Result</th>
                                        <th scope="col">Upload Result</th>
                                    </thead>
                                    <tbody id="lab-request-table-without-results">
            
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
