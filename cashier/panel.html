    <script>
        $(document).ready(function(){

            var soaTable = $('#soa-table');
            var globalSoaId = 0;
            getSoas();
            function getSoas(){
                $.ajax({
                    type: 'GET',
                    url: 'php/getSoa.php',
                    success: function(response){
                        var data = JSON.parse(response);
                        $(data).each(function(index, value){
                            addToSoaTable(index, value.id, value.client_name, value.patient_name, value.soa_number, value.date)
                        })
                    }
                })
            }

            function addToSoaTable(index, id, clientName, pet, soaNumber, date){
                soaTable.append(`<tr>
                                    <td>${clientName}</td>
                                    <td>${pet}</td>
                                    <td><button value="${id}" class="view-soa-details btn btn-link">${soaNumber}</button></td>
                                    <td>${date}</td>
                                </tr>`)

                var viewSoaDetails = soaTable.children().eq(index).find('.view-soa-details');

                viewSoaDetails.on('click', function(){
                    var thisViewSoaDetails = $(this);
                    $.ajax({
                        type: 'POST',
                        url: 'php/getSoaDetails.php',
                        data:{
                            soa_id: thisViewSoaDetails.val(),
                        },
                        success: function(response){
                            console.log(response);
                        }
                    })
                })
            }


            function getSoaDetails(){
                
            }
        })
    </script>
