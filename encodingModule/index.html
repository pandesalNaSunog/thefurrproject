<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body class="bg-light">

    <div class="col-md-4 col-lg-2 mx-auto mt-5 text-center" id="contents">
        <img src="../images/thefurrproject.PNG" class="img-fluid" alt="">
        <p class="lead">Encoding Module</p>
        <div class="card mt-5 mx-3">
            <div class="card-body text-center">
                <form>
                    <input id="username" type="text" placeholder="Username" class="form-control mt-3" required>
                    <div class="invalid-feedback">
                        Please fill out this field
                    </div>
                    <input id="password" type="password" placeholder="Password" class="form-control mt-3" required>
                    <div class="invalid-feedback">
                        Please fill out this field
                    </div>
                    <button id="log-in" class="fs-5 fw-bold mt-3">Log In</button>
                </form>
    
                <script>
                    $(document).ready(function(){
                        var username = $('#username');
                        var password = $('#password');
                        var login = $('#log-in');
                        var contents = $('#contents');
                        contents.hide();
                        username.on('keydown', function(){
                            username.removeClass('is-invalid');
                        })

                        password.on('keydown', function(){
                            password.removeClass('is-invalid');
                        })
    
                        $.ajax({
                            type: 'GET',
                            url: 'php/sessionCheck.php',
                            success: function(response){
                                if(response == 'panel.html'){
                                    window.location.replace(response);
                                }else{
                                    contents.show();
                                }
                            }
                        })
    
                        login.on('click', function(e){
                            e.preventDefault();
    
                            if(username.val() != "" && password.val() != ""){
                                $.ajax({
                                    type: 'POST',
                                    url: 'php/adminlogin.php',
                                    data: {
                                        username: username.val(),
                                        password: password.val()
                                    },
                                    success: function(response){
                                        if(response == 'ok'){
                                            window.location.replace('panel.html');
                                        }
                                    }
                                })
                            }else{
                                if(username.val() == ""){
                                    username.addClass('is-invalid');
                                }
                                if(password.val() == ""){
                                    password.addClass('is-invalid');
                                }
                            }
                        })
                    })
                </script>
            </div>
            
            
        </div>
    </div>
</body>
</html>
