<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    
    <title>The Furr Project</title>
</head>
<body class="bg-light">

    <script>
        $(document).ready(function(){
            var email = $('#email');
            var password = $('#password');
            var login = $('#log-in');

            login.on('click', function(e){
                e.preventDefault();
                if(email.val() == ""){
                    email.addClass('is-invalid');
                }else if(password.val() == ""){
                    password.addClass('is-invalid');
                }else{
                    $.ajax({
                        type: 'POST',
                        url: 'php/login.php',
                        data: {
                            email: email.val(),
                            password: password.val()
                        },
                        success: function(response){
                            if(response == 'panel.html'){
                                window.location.replace(response);
                            }else{
                                console.log(response);
                            }
                        }
                    })
                }
            })
        })
    </script>

    <div class="col-xl-2 col-lg-4 col-md-4 col-sm-4 mx-auto mt-5 text-center" id="contents">
        <img src="../images/thefurrproject.PNG" class="img-fluid" alt="">
        <p class="lead mt-3">Receptionist Module</p>
        <div class="shadow card mt-5 mx-3">
            <div class="card-body text-center">
                    <input id="email" type="text" placeholder="Email" class="form-control mt-3">
                    <div class="invalid-feedback">
                        Please fill out this field
                    </div>
                    <input id="password" type="password" placeholder="Password" class="form-control mt-3">
                    <div class="invalid-feedback">
                        Please fill out this field
                    </div>
                    <button id="log-in" class="fs-5 fw-bold mt-3">Log In</button>
            </div>
        </div>
    </div>

    <button class="btn btn-primary" id="print-test">Test</button>

    <script>
        var printTest = $('#print-test');

        printTest.on('click', function(){
            var newWindow = window.open('Print');
            newWindow.document.write(`<div style="margin: 20px; font-family: sans-serif; height: 100%; width: 100%; background-image: url('../header.jpg')">
                                        <p style="font-size: 25px; font-family: serif; text-align: center; font-weight: bold">The Furr Project Veterinary Clinic & Pharmacy</p>
                                        <p>Client Name: <span style="font-weight: bold">Jem Irall Flores</span>
                                            <br>Client Code: A-897
                                        </p>
                                        
                                    </div>`);
            newWindow.focus();
            newWindow.print();
            newWindow.close()
        })
    </script>
</body>
</html>
